<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Clone Disney plus</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content_branding">
                <img src="./dist/shared/images/disneyplus.svg" alt="Disney">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a href="#" class="link--text">Assinar o Disney +</a>
                <br>
                <span class="text--medium">
                    R$ 27,90/mês o R$ 279,90/ano á vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/shared/images/logos/disney_star_plus.png" alt="Disney + - Star+  - Combo+">
                    <button>Assine Agora</button>
                    <span class="text--medium">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/shared/images/logos/disney_star_plus_starzplay.png" alt="Star+ - Disney+ - starzr play">
                    <button>Assine Agora</button>
                    <span class="text--medium">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p  class="text--small">
                *O preço pode  variar caso a assinaturaseja feita através de outra plataforma.
            </p>
        </div>
    </section>
</body>
</html>
